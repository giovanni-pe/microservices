<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endpoint Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Endpoint Timer</h1>
    <p>Haga clic en un bot√≥n para medir el tiempo que se tarda en enviar una solicitud al punto final y ver el mensaje de respuesta.</p>

    <button id="endpoint1-btn">Test Endpoint 1</button>
    <button id="endpoint2-btn">Test Endpoint 2</button>

    <div id="results">
        <p id="result1">Endpoint 1: Not tested yet</p>
        <p id="response1"></p>
        <p id="result2">Endpoint 2: Not tested yet</p>
        <p id="response2"></p>
    </div>

    <div class="container">
        <h2>Fibonacci Load Test</h2>
        <form id="fibonacci-form">
          <label for="fibonacci-count">Fibonacci Number (n):</label>
          <input type="number" id="fibonacci-count" value="35" required>
          
          <label for="fibonacci-times">Number of Calls:</label>
          <input type="number" id="fibonacci-times" value="5" required>
          
          <button type="submit">Start</button>
        </form>
        
        <div id="fibonacci-results"></div>  
      </div>

    <script src="script.js"></script>
</body>
</html>
